<!DOCTYPE html>
<html>
    <head>
        <meta name="apple-mobile-web-app-capable" content="yes">
        <title>Cleveland Sunset 360</title>
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    </head>

    <body>
        <a-scene>
            <a-assets>
                <video id="SphereVideo" autoplay loop="true" src="cleveland360video/video/ClevelandSunset.webm" webkit-playsinline>

        </a-scene>
